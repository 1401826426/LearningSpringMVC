<div class="row">
    <div class="col-sm-offset-1">
        <!--<span class="active"><a href="#">全部</a></span>-->
        <ul class="nav nav-pills" role="navigation">
            <li><button type="button" class="btn btn-primary" class="active" ng-click="refresh('all',0)">全部</button></li>
            <li ng-repeat="type in types">
                <button type="button" class="btn btn-default" class="active" ng-click="refresh(type,0)">{{type}}</button>
            </li>
        </ul>
    </div>
</div>

<div class="row" style="background-color: #F3F3F3;margin-top:30px;padding:50px ">
    <div class="col-sm-6 col-md-3" ng-repeat="item in items">
    <div class="thumbnail">
        <img src={{"/image/id/"+item.id}}
            style = "height:230px"
             alt="通用的占位符缩略图" />
        <div class="caption">
            <h3 style="color:red ;float:left">¥{{item.price}}</h3>
            <h3 style="float:right">{{item.type}}</h3>
            <p style="clear:both;height:80px;text-overflow:ellipsis;overflow:hidden; ">{{item.description}}</p>
            <div class="btn btn-danger" role="button" ng-click="delete(item.id)">删除</div>
        </div>
    </div>
</div>
</div>

<div class ="row " style="margin-right: 50px;float:right" >
    <!--<ul class="pagination" style="float:right">-->
        <!--<li><button ng-click="refresh({{type}},{{curPage-1}})" ng-disabled="{{curPage==1}}">&laquo;</button></li>-->
        <!--<li><button>{{curPage}}</button></li>-->
        <!--<li><button ng-disable="{{curPage+1}}" ng-click="refresh({{type}},{{curPage+1}})">&raquo;</button></li>-->
    <!--</ul>-->
    <div class="btn-group">
        <button class="btn btn-primary" ng-click="refresh(type,curPage-1)" ng-disabled="{{curPage==1}}">&laquo;</button>
        <button class="btn btn-primary">{{curPage}}</button>
        <button class="btn btn-primary"  ng-click="refresh(type,curPage+1)" ng-disabled="{{curPage==totalPage}}">&raquo;</button>
    </div>
</div>
